<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R.J's Portfolio</title>
  <style>
    body {
      background-color: #000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    
    span {
      color: #b74b4b;
    }

    .typing-text {
      font-size: 34px;
      font-weight: 600;
      min-width: 280px;
    }

    .typing-text span {
      position: relative;
    }

    .typing-text span::before {
      content: "software Developer";
      color: #b74b4b;
      animation: words 20s infinite;
    }

    .typing-text span::after {
      content: "";
      background-color: black;
      position: absolute;
      width: calc(100% + 8px);
      height: 100%;
      border-left: 3px solid black;
      right: -8;
      animation: cursor 0.6s infinite;
    }

    @keyframes cursor {
      to {
        border-left: 3px solid #b74b4b;
      }
    }

    @keyframes words {
      0%, 20% {
        content: "Web Developer";
      }
      21%, 40% {
        content: "Developer";
      }
      41%, 60% {
        content: "Web Designer";
      }
      61%, 80% {
        content: "Roboticist";
      }
      81%, 100% {
        content: "Book Writer";
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .skill {
      padding: 1rem 2rem;
      border: 2px solid rgb(118, 39, 39);
      border-radius: 5px;
      background-color: #222;
      color: #ff5050;
      font-weight: bold;
      cursor: pointer;
    }

    .skill:hover {
      background-color: #ff5050;
      color: #222;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 1rem;
      background-color: #d4161600;
      color: #00000000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px #000000;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .back-btn:active {
      box-shadow: 0 2px #ffffff00;
      transform: translateY(3px);
    }

    .back-btn:hover {
      background-color: #e1e1e100;
      color: #ffffff00;
    }

    .back-btn .icon {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back();">
    <img src="BackIcon.jpeg" height="70" <!-- Back Arrow Symbol -->
  </button>
  <div class="container">
    <h1>Hi, It's <span>Raunak</span></h1>
    <h3 class="typing-text">I'm a <span></span></h3>
    <h1>Programming Languages</h1>
    <div class="skills">
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">C</div>
      <!-- <div class="skill">C++</div> -->
      <div class="skill">PYTHON</div>
      <div class="skill">ARDUINO</div>
    </div>
  </div>
  <h1>Tools & Technologies</h1>
  <div class="skills">
    <div class="skill">VISUAL STUDIO</div>
    <div class="skill">VS CODE</div>
    <div class="skill">PYCHARM</div>
    <div class="skill">AZURE</div>
    <div class="skill">ARDUINO IDE</div>
  </div>
</div>
</body>
</html>
